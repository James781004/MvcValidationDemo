<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <title>User Form</title>
	</head>
	<body>
		<legend>
			<strong>User Form</strong>
		</legend>
		<form action="#" th:action="@{/users/{action}(action=${action})}" method="post" class="form-horizontal">
			<input type="hidden" name="id" th:value="${user.id}" />
			
			<div class="form-group">
				<label for="user_name" class="col-sm-2 control-label">Name</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" id="user_name" name="name" th:value="${user.name}" th:field="*{user.name}" />
				</div>
				<label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}">Error Name</label>
			</div>
			
			<div class="form-group">
				<label for="user_age" class="col-sm-2 control-label">Age</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" id="user_age" name="age" th:value="${user.age}" th:field="*{user.age}" />
				</div>
				<label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.age')}" th:errors="*{user.age}">Error Age</label>
			</div>
			
			<div class="form-group">
				<label for="user_birthday" class="col-sm-2 control-label">Birthday</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" id="user_birthday" name="birthday" th:value="${user.birthday}" th:field="*{user.birthday}" />
				</div>
				<label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.birthday')}" th:errors="*{user.birthday}">Error Birthday</label>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary" type="submit" value="submit" />&nbsp;&nbsp;
					<input class="btn" type="button" value="back" onclick="history.back()" />
				</div>
			</div>
			
		</form>
		
		
	</body>
</html>
